<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Enter Player Info</title>
<link rel="stylesheet" href="style.css">
  <style>
*, *::before, *::after {
  box-sizing: border-box;
}
    body {
      font-family: Arial, sans-serif;
      margin: 20px auto;
      max-width: 100%;
      text-align: center;
    }
    .column-wrapper {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 20px;
    }
    .player-column {
      display: none;
      flex: 1;
      min-width: 200px;
      background: #303030;
      padding: 15px;
      border: 2px solid #676767;
      border-radius: 8px;
    }
    .player-column h3 {
      margin-top: 0;
      margin-bottom: 10px;
      color: #9d9d9d;
    }
	.player-column p{
	color: #9d9d9d;
}
    input, select, button {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      box-sizing: border-box;
      border: 1px solid #676767;
      border-radius: 4px;
      background: #676767;
      color: #9d9d9d;
      font-size: 14px;
    }
input:not(:placeholder-shown) {
      background: #676767;
      color: #ffffff;
}
select:valid {
  color: white;
}

article{
      background-color: rgba(61, 61, 62, 0.9);
}
input::placeholder {
  color: #9d9d9d;
}
article {
  box-sizing: border-box;
  width: 100%;
  max-width: 100%;
  margin: 0 auto;
  padding: 10px;   /* match your mobile padding */
}
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
}

body { 
  box-sizing: border-box;    /* already set globally */
  max-width: 100%;         /* your desktop cap */
  margin: 0 auto;            /* center on larger screens */
  padding: 20px 10px;        /* give a little breathing room */
}
.container {
  display: flex;
  flex-wrap: wrap;         /* allow stacking */
  justify-content: center; /* center when wrapped */
  gap: 10px;               /* breathing room */
  width: 100%;             /* never exceed the parent */
}

    button {
	color: #ffffff;
      font-size: 16px;
      border: 2px solid #272727;
      cursor: pointer;
    }
    button:disabled {
      background: #ddd;
      color: #999;
      border-color: #ccc;
      cursor: not-allowed;
      opacity: 0.6;
    }
    button:hover:enabled {
      background: #9d9d9d;
    }
    .submitButton {
      margin-top: 20px;
    }
	p{
		font-size: 13px;
	}

@media (max-width: 600px) {
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
}
  /* Make the article span the viewport */
  article {
    max-width: 100%;
    padding: 10px;    /* stay inside edges */
    margin: 0 auto;
  }

  /* Stack header images + text vertically */
  .container {
    max-width: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 10px;
  }

  /* Constrain or hide the GIFs so they donâ€™t force overflow */
  .container img {
    max-width: 100%;   
    height: auto;
  }

  /* Ensure your mode selector & buttons stay full-width */
  input,
  select,
  button {
    max-width: 90%;
    height: 44px;     /* comfortable tap target */
  }
  hr {
    max-width: 90%;
  }

  /* Stack player cards one per row */
  .column-wrapper {
    flex-direction: column;
    gap: 12px;
  }

  .player-column {
    width: 40%;
    min-width: auto;
  }
.container img {
  max-width: 60px;  /* or use 20vw, whatever fits your design */
  height: auto;
}

article {
  max-width: 100%;
}
}


  </style>
</head>
<body>
<article style="max-width: 100%;">
<div class="container">

<img src="https://images-wixmp-ed30a86b8c4ca887773594c2.wixmp.com/i/71515031-3f45-4117-abcd-a4fc1856b7d7/d6501sy-73956cdd-e523-4ac3-9b77-6d2c6ca2bab7.gif">
  <div>
	<h2>Enter Player Information</h2>
  <p style="font-size: 16px">Select a mode, then fill out the required fields.</p>
</div>
<img src="https://images-wixmp-ed30a86b8c4ca887773594c2.wixmp.com/i/71515031-3f45-4117-abcd-a4fc1856b7d7/d6501sy-73956cdd-e523-4ac3-9b77-6d2c6ca2bab7.gif">

</div>

  <label for="modeSelect"><strong>Mode:</strong></label>
	<hr>
	<p style="margin: 0;">&nbsp;</p>
  <select id="modeSelect">
    <option value="">-- Select Mode --</option>
    <option value="singleplayer">Single Player</option>
    <option value="multiplayer">Multiplayer</option>
  </select>

  <div class="column-wrapper">
    <!-- Player 1 -->
    <div class="player-column" id="player1">
      <h3>Player 1</h3>
	<p>&nbsp;</p>
      <input type="text" id="Player1Name" placeholder="Name">
      <select id="Player1Pronoun" required>
        <option value="">Pronoun</option>
        <option value="she">she</option>
        <option value="he">he</option>
        <option value="they">they</option>
        <option value="it">it</option>
      </select>
      <select id="Player1Class" required>
        <option value="">Class</option>
        <option value="fighter">fighter</option>
        <option value="healer">healer</option>
        <option value="mage">mage</option>
      </select>
      <input type="text"
             id="Player1Weapon"
             placeholder="Weapon"
             oninput="this.value = this.value.toLowerCase()">
      <input type="number"
             id="Player1Damage"
             placeholder="Damage"
             min="0"
             step="1"
             oninput="this.value = this.value.replace(/\D/g,''); if(this.value<0) this.value=0;">
    </div>

    <!-- Player 2 -->
    <div class="player-column" id="player2">
      <h3>Player 2</h3>
	<p>&nbsp;</p>
      <input type="text" id="Player2Name" placeholder="Name">
      <select id="Player2Pronoun" required>
        <option value="">Pronoun</option>
        <option value="she">she</option>
        <option value="he">he</option>
        <option value="they">they</option>
        <option value="it">it</option>
      </select>
      <select id="Player2Class" required>
        <option value="">Class</option>
        <option value="fighter">fighter</option>
        <option value="healer">healer</option>
        <option value="mage">mage</option>
      </select>
      <input type="text"
             id="Player2Weapon"
             placeholder="Weapon"
             oninput="this.value = this.value.toLowerCase()">
      <input type="number"
             id="Player2Damage"
             placeholder="Damage"
             min="0"
             step="1"
             oninput="this.value = this.value.replace(/\D/g,''); if(this.value<0) this.value=0;">
    </div>

    <!-- Player 3 -->
    <div class="player-column" id="player3">
      <h3>Player 3</h3>
	<p>Input player 1 if 2 players</p>
      <input type="text" id="Player3Name" placeholder="Name">
      <select id="Player3Pronoun" required>
        <option value="">Pronoun</option>
        <option value="she">she</option>
        <option value="he">he</option>
        <option value="they">they</option>
        <option value="it">it</option>
      </select>
      <select id="Player3Class" required>
        <option value="">Class</option>
        <option value="fighter">fighter</option>
        <option value="healer">healer</option>
        <option value="mage">mage</option>
      </select>
      <input type="text"
             id="Player3Weapon"
             placeholder="Weapon"
             oninput="this.value = this.value.toLowerCase()">
      <input type="number"
             id="Player3Damage"
             placeholder="Damage"
             min="0"
             step="1"
             oninput="this.value = this.value.replace(/\D/g,''); if(this.value<0) this.value=0;">
    </div>

    <!-- Player 4 -->
    <div class="player-column" id="player4">
      <h3>Player 4</h3>
	<p>Input player 2 if 2-3 players</p>
      <input type="text" id="Player4Name" placeholder="Name">
      <select id="Player4Pronoun" required>
        <option value="">Pronoun</option>
        <option value="she">she</option>
        <option value="he">he</option>
        <option value="they">they</option>
        <option value="it">it</option>
      </select>
      <select id="Player4Class" required>
        <option value="">Class</option>
        <option value="fighter">fighter</option>
        <option value="healer">healer</option>
        <option value="mage">mage</option>
      </select>
      <input type="text"
             id="Player4Weapon"
             placeholder="Weapon"
             oninput="this.value = this.value.toLowerCase()">
      <input type="number"
             id="Player4Damage"
             placeholder="Damage"
             min="0"
             step="1"
             oninput="this.value = this.value.replace(/\D/g,''); if(this.value<0) this.value=0;">
    </div>
  </div>

  <div class="submitButton">
    <button id="submitBtn" disabled onclick="submitData()">Submit</button>
  </div>
</article>

<script>
  const modeSelect   = document.getElementById('modeSelect');
  const submitBtn    = document.getElementById('submitBtn');
  const totalPlayers = 4;
  const uiFields     = ['Name','Pronoun','Class','Weapon','Damage'];
  const players      = Array.from({length: totalPlayers}, (_, i) => i + 1);

  function applyMode() {
    const mode = modeSelect.value;
    players.forEach(i => {
      const blk = document.getElementById(`player${i}`);
      blk.style.display =
        mode === 'multiplayer' || (mode === 'singleplayer' && i === 1)
          ? 'block'
          : 'none';
    });
    checkInputs();
  }

  function checkInputs() {
    const mode = modeSelect.value;
    if (!mode) {
      submitBtn.disabled = true;
      return;
    }
    let valid = true;
    if (mode === 'singleplayer') {
      uiFields.forEach(f => {
        if (!document.getElementById(`Player1${f}`).value.trim()) {
          valid = false;
        }
      });
    } else {
      players.forEach(i => {
        uiFields.forEach(f => {
          if (!document.getElementById(`Player${i}${f}`).value.trim()) {
            valid = false;
          }
        });
      });
    }
    submitBtn.disabled = !valid;
  }

  function submitData() {
    const mode   = modeSelect.value;
    const params = new URLSearchParams();
    const mapKey = f => (f === 'Pronoun' ? 'HeSheThey' : f);

    if (mode === 'singleplayer') {
      uiFields.forEach(f => {
        const key = `Player1${mapKey(f)}`;
        const val = document.getElementById(`Player1${f}`).value.trim();
        params.append(key, val);
      });
      window.location.href = `singleplayer/selection.html?${params}`;
      return;
    }

    players.forEach(i => {
      uiFields.forEach(f => {
        const key = `Player${i}${mapKey(f)}`;
        const val = document.getElementById(`Player${i}${f}`).value.trim();
        params.append(key, val);
      });
    });
    window.location.href = `multiplayer/selection.html?${params}`;
  }

  modeSelect.addEventListener('change', applyMode);
  players.forEach(i => {
    uiFields.forEach(f => {
      const el = document.getElementById(`Player${i}${f}`);
      el.addEventListener('input', checkInputs);
      el.addEventListener('change', checkInputs);
    });
  });
</script>
</body>
</html>
